<template>
    <template if:true={show}>
        <div class="slds-notify slds-notify_toast slds-theme_{variant}" role="status">
            <span class="slds-assistive-text">{variant}</span>
            <span class="slds-icon_container slds-icon-utility-{variant}" title={variant}>
                <lightning-icon icon-name="utility:{variant}" alternative-text={variant} icon size="small"></lightning-icon>
            </span>
            <div class="slds-notify_toast">
                <h2 class="slds-text-heading_small">{title}</h2>
                <p>{message}</p>
            </div>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={closeToast}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </template>    
</template>
